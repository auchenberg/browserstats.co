  <html>
  <head>
    <title>BrowserStats - aggregated browser statistics</title>
    <link rel="shortcut icon" href="logo.png" type="image/png" />
    <link rel="stylesheet" href="app.css" />
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600|Roboto:400,700' rel='stylesheet' type='text/css'>
     
    <script type="text/javascript" src="node_modules/whatwg-fetch/fetch.js"></script>
    <script type="text/javascript" src="node_modules/moment/min/moment.min.js"></script>
    
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="app.js"></script>
    
  </head>
  <body>
    
    <div class="page">  
      
      <div class="side">
        <header class="media">
          <img src="logo.svg" class="logo">
          <h1>Browser<span>Stats</span></h1>
          <p>Aggregated browser statistics</p>        
        </header>
        
        <div class="controls">        
          <div id="date-filter"></div>
          <div id="browser-filter"></div>
        </div>
        
        <footer>          
          <p>A project by Kenneth Auchenberg & Rene Hansen.</p>
          
          <p>The raw data is available on <a href="https://github.com/auchenberg/browserstats.co">GitHub</a>.<p/>
          
          Icon credits: <a href="https://www.iconfinder.com/icons/116800/button_line_chart_icon">Min Tran Dinh</a>  
        </footer>        
      
      </div>
      
      <div class="content"">
        <div class="center"">
          
          <div class="box chart">                  
            <div id="chart_div"></div>
            <div id="table"></div>
          </div>    
        </div>
      </div>
    </div>
    
  </body>
</html>
